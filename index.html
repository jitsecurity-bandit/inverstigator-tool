<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoDB JobExecutions Debug Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>üîç DynamoDB JobExecutions Debug Tool</h1>
            <div class="header-controls">
                <div class="profile-selector">
                    <label for="aws-profile">AWS Profile:</label>
                    <select id="aws-profile">
                        <option value="">Select Profile</option>
                        <option value="jit-rocket-admin">Rocket Admin</option>
                        <option value="jit-prod">Production</option>
                    </select>
                </div>
                <div class="aws-status" id="aws-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">No profile selected</span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="filters-section">
                <h2>Query Filters</h2>
                <form id="query-form" class="filters-form">
                    <div class="form-group">
                        <label for="tenant-id">Tenant ID *</label>
                        <input type="text" id="tenant-id" placeholder="Enter tenant ID (UUID)" required>
                    </div>

                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" required>
                            <option value="">Select status</option>
                            <option value="started">Started</option>
                            <option value="success">Success</option>
                            <option value="failure">Failure</option>
                            <option value="timeout">Timeout</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="start-date">Start Date (optional)</label>
                        <input type="datetime-local" id="start-date">
                    </div>

                    <div class="form-group">
                        <label for="end-date">End Date (optional)</label>
                        <input type="datetime-local" id="end-date">
                    </div>

                    <div class="form-group">
                        <label for="limit">Limit</label>
                        <input type="number" id="limit" value="50" min="1" max="1000">
                    </div>

                    <div class="custom-filters-section">
                        <div class="custom-filters-header">
                            <label>Custom Filters (optional)</label>
                            <button type="button" id="add-filter" class="btn btn-outline btn-small">+ Add Filter</button>
                        </div>
                        <div id="custom-filters-container">
                            <!-- Dynamic filter rows will be added here -->
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Query Executions</span>
                            <span class="btn-loader" style="display: none;">‚è≥</span>
                        </button>
                        <button type="button" id="clear-filters" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>

            <div class="results-section">
                <div class="results-header">
                    <h2>Query Results</h2>
                    <div class="results-actions">
                        <span id="results-count" class="results-count">No results</span>
                        <button id="export-json" class="btn btn-outline" disabled>Export JSON</button>
                        <button id="export-csv" class="btn btn-outline" disabled>Export CSV</button>
                    </div>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <div class="table-container">
                    <table id="results-table" class="results-table">
                        <thead>
                            <tr>
                                <th data-sort="jit_event_id">JIT Event ID</th>
                                <th data-sort="jit_event_name">Event Name</th>
                                <th data-sort="execution_id">Execution ID</th>
                                <th data-sort="status">Status</th>
                                <th data-sort="created_at">Created At</th>
                                <th data-sort="completed_at">Completed At</th>
                                <th data-sort="errors">Errors</th>
                                <th>Additional Data</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody">
                            <tr class="no-results">
                                <td colspan="9">Select an AWS profile and use the filters above to query job executions.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Modal for viewing detailed data -->
        <div id="detail-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Execution Details</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <pre id="detail-content"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
